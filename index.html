<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مواعيد ونتائج مباريات كرة القدم</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- البانر -->
  <section id="banner">
    <div class="overlay"></div>
    <div class="content">
      <h1>مواعيد ونتائج مباريات كرة القدم</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="اكتب اسم الفريق للبحث..."
        onkeyup="filterMatches()"
      >
    </div>
  </section>

  <!-- المباريات -->
  <section id="matches"></section>

  <script src="script.js"></script>
</body>
</html>
